   <!--[if lt IE 9]>

      <script>
         function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            // Simulate successful form submission
            alert("Form submitted successfully!");

            
         }
      </script>

<body class="inner_page login">
   <div class="full_container">
      <div class="container">
         <div class="center verticle_center full_height">
            <div class="login_section">
               <div class="logo_login">
                  <div class="center">
                     <img width="210" src="images/logo/college_full.png" alt="#" />
                  </div> <br>
                  <div style="color: white; text-align: center; text-transform: uppercase;" class="center"> Login </div>
               </div>
               <div class="login_form">
                  <form onsubmit="submitForm(event)" id="loginForm" action="../dashboard.html" method="POST" >
                     <fieldset>
                        <div class="mb-3">
                           <label for="matricNumber" class="form-label">Matriculation Number</label>
                           <input type="text" class="form-control" id="matricNumber" name="matric_number"
                              placeholder="YYYY/ND/Dept/###" required />
                        </div>
                        <div class="mb-3">
                           <label for="password" class="form-label">Password</label>
                           <input type="password" class="form-control" id="password" name="password"
                              placeholder="Password" required />
                        </div>
                        <div class="mt-3 text-center">
                           <label class="form-check-label">Don't have an account? <a href="register.html"
                                 style="color: red;">Register</a></label>
                        </div>

                        <div class="d-flex mb-5">
                           <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                       
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- jQuery -->
   <script src="js/jquery.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <!-- custom js -->
      <script src="js/reg_val.js"></script>
</body>

</html>
