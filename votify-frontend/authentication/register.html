   <body class="inner_page login">
      <div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height">
               <div class="login_section">
                  <div class="logo_login">
                     <div class="center">
                        <img width="210" src="../images/logo/college_full.png" alt="#" />
                     </div> <br>
                     <div style="color: white; text-align: center; text-transform: uppercase;" class="center"> Create an Account </div>
                  </div>
                  <div class="login_form">
                     <form id="registrationForm" action="../index.html" method="POST">
                        <fieldset>
                        <div class="mb-3">
                           <label for="matricNumber" class="form-label">Matriculation Number</label>
                           <input type="text" class="form-control" id="matricNumber" name="matric_number" placeholder="YYYY/ND/Dept/###"
                              required />
                        </div>
                        <div class="mb-3">
                           <label for="fullName" class="form-label">Full Name</label>
                           <input type="text" class="form-control" id="fullName" name="full_name" placeholder="Full Name" required />
                        </div>
                        <div class="mb-3">
                           <label for="department" class="form-label">Department</label>
                           <div class="input-group">
                              <select class="form-select form-control" id="department" name="department" required>
                                 <option value="" disabled selected>Select Department</option>
                                 <option value="Marine Engineering">Marine Engineering</option>
                                 <option value="Nautical Science">Nautical Science</option>
                                 <option value="Maritime Transport and Business Studies">Maritime Transport and Business Studies</option>
                                 <option value="Computer Science">Computer Science</option>
                                 <option value="Fisheries Technology">Fisheries Technology</option>
                                 <option value="Mechanical Engineering">Mechanical Engineering</option>
                                 <option value="Science Laboratory Technology">Science Laboratory Technology</option>
                                 <option value="Industrial and Labour Relations">Industrial and Labour Relations</option>
                                 <option value="Oceanography and Fisheries Science">Oceanography and Fisheries Science</option>
                                 <option value="Hydrology and Water Resources Management">Hydrology and Water Resources Management</option>
                              </select>

                           </div>
                        </div>

                        <div class="mb-3">
                           <label for="email" class="form-label">Email Address</label>
                           <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required />
                        </div>
                        <div class="mb-3">
                           <label for="password" class="form-label">Password</label>
                           <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
                        </div>

                           <div class="mb-3">
                              <label for="password" class="form-label">Confirm Password</label>
                              <input type="password" class="form-control" id="password" name="confirm_password" placeholder="Password" required />
                           </div>

                           <div class="field">
                             <label for="" class="">Already have an account? <a class="" style="color: red;" href="login.html">Login</a></label>
                           </div>
                           <div class="d-flex center">
                             <button type="submit" class="btn btn-primary">Register</button>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
