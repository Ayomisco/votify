<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .countdown-box {
            width: 100px;
            height: 100px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-right: 10px;
        }

        .countdown-box.yellow {
            background-color: #f6a619;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown-time {
            font-size: 32px;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="countdown-container">
        <div class="countdown-box">
            <div id="days" class="countdown-time">00</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-box">
            <div id="hours" class="countdown-time">00</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-box">
            <div id="minutes" class="countdown-time">00</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-box yellow">
            <div id="seconds" class="countdown-time">00</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Sep 30, 2024 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in the elements with id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
