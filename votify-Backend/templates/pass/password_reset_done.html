<!DOCTYPE html>
<html lang="en">

<head>
   {% load static %}
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- site metas -->
   <title>Password Reset Sent</title>
   <!-- site icon -->
   <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/png" />
   <!-- bootstrap css -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
   <!-- site css -->
   <link rel="stylesheet" href="{% static 'style.css' %}" />
   <!-- responsive css -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
   <!-- color css -->
   <!-- custom css -->
   <link rel="stylesheet" href="{% static 'css/custom.css' %}" />

   <!-- SweetAlert2 CDN -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="inner_page login">
   <div class="full_container">
      <div class="container">
         <div class="center verticle_center full_height">
            <div class="login_section">
               <div class="logo_login">
                  <div class="center">
                     <img width="210" src="{% static 'images/logo/college_full.png' %}" alt="Logo" />
                  </div> <br>
                  <div style="color: white; text-align: center; text-transform: uppercase;" class="center">Password Reset Sent</div>
               </div>
               <div class="login_form">
                  <div class="alert alert-info">
                     <h1>Password Reset Link Sent</h1>
                     <p>We've sent a password reset link to your email address. Please check your inbox and follow the instructions to reset your password.</p>
                  </div>
                  <div class="d-flex justify-content-center">
                     <a href="{% url 'login' %}" class="btn btn-primary">Return to Login</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- jQuery -->
   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
