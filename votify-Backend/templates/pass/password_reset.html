<!DOCTYPE html>
<html lang="en">

<head>
   {% load static %}
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- site metas -->
   <title>Votify - Reset Password</title>
   <!-- site icon -->
   <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/png" />
   <!-- bootstrap css -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
   <!-- site css -->
   <link rel="stylesheet" href="{% static 'style.css' %}" />
   <!-- responsive css -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
   <!-- custom css -->
   <link rel="stylesheet" href="{% static 'css/custom.css' %}" />

   <!-- SweetAlert2 CDN -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="inner_page login">
   <div class="full_container">
      <div class="container">
         <div class="center verticle_center full_height">
            <div class="login_section">
               <div class="logo_login">
                  <div class="center">
                     <img width="210" src="{% static 'images/logo/college_full.png' %}" alt="Logo" />
                  </div>
                  <br>
                  <div style="color: white; text-align: center; text-transform: uppercase;" class="center">Reset Your Password</div>
               </div>
               <div class="login_form">
                  <form id="resetPasswordForm" action="{% url 'password_reset_complete'  %}" method="POST">
                     {% csrf_token %}
                     <fieldset>
                        <!-- Display form errors -->
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <ul>
                                    {% for field, errors in form.errors.items %}
                                        {% for error in errors %}
                                            <li>{{ error }}</li>
                                        {% endfor %}
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                        <div class="mb-3">
                           <label for="new_password1" class="form-label">New Password</label>
                           <input type="password" name="new_password1" id="password1" class="form-control">
                        </div>
                        <div class="mb-3">
                           <label for="new_password2" class="form-label">Confirm New Password</label>
                           <input type="password" name="new_password2" id="password2" class="form-control">
                        </div>
                        
                        <br><br>

                        <div class="d-flex mb-5">
                           <button type="submit" class="btn btn-primary">Set New Password</button>
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- jQuery -->
   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>

   <script>
      document.addEventListener('DOMContentLoaded', function() {
         {% if messages %}
            {% for message in messages %}
               Swal.fire({
                  icon: '{{ message.tags }}',
                  title: '{{ message.message }}',
                  showConfirmButton: true
               });
            {% endfor %}
         {% endif %}
      });
   </script>
</body>

</html>
