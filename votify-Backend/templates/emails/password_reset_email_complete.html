<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #0056b3;
        }

        p {
            margin: 0 0 10px;
        }

        .footer {
            font-size: 0.8em;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Reset Successful</h1>
        <p>Dear {{ user.full_name }},</p>
        <p>Your password has been successfully reset. You can now log in with your new password.</p>
        <p>If you did not request this change, please contact support immediately.</p>
        <p class="footer">Best regards,<br>FCFMT Voting System Team</p>
    </div>
</body>

</html>
