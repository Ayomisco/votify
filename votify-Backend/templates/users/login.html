<!DOCTYPE html>
<html lang="en">

<head>
   {% load static %}
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- site metas -->
   <title>Votify - Login</title>
   <!-- site icon -->
   <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/png" />
   <!-- bootstrap css -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
   <!-- site css -->
   <link rel="stylesheet" href="{% static 'style.css' %}" />
   <!-- responsive css -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
   <!-- color css -->
   <!-- custom css -->
   <link rel="stylesheet" href="{% static 'css/custom.css' %}" />

   <!-- SweetAlert2 CDN -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="inner_page login">
   <div class="full_container">
      <div class="container">
         <div class="center verticle_center full_height">
            <div class="login_section">
               <div class="logo_login">
                  <div class="center">
                     <img width="210" src="{% static 'images/logo/college_full.png' %}" alt="Logo" />
                  </div> <br>
                  <div style="color: white; text-align: center; text-transform: uppercase;" class="center">Login</div>
               </div>
               <div class="login_form">
                  <form id="loginForm" action="{% url 'login' %}" method="POST">
                     {% csrf_token %}
                     <fieldset>
                          <!-- Display form errors -->
                                {% if form.errors %}
                                    <div class="alert alert-danger">
                                        <ul>
                                            {% for field, errors in form.errors.items %}
                                                {% for error in errors %}
                                                    <li>{{ error }}</li>
                                                {% endfor %}
                                            {% endfor %}
                                        </ul>
                                    </div>
                                {% endif %}
                                
                        <div class="mb-3">
                           <label for="matricNumber" class="form-label">Matriculation Number</label>
<input type="text" name="matriculation_number" id="matricNumber" class="form-control" value="" placeholder="YYYY/MTBM/Year/###">
                        </div>
                        <div class="mb-3">
                           <label for="password" class="form-label">Password</label>
<input type="password" name="password" id="password" class="form-control">
                           
                        </div>
                        <div class="mt-3 text-center">
                           <label class="form-check-label">Don't have an account? <a href="{% url 'register' %}" style="color: red;">Register</a></label>
                        </div>
                        <div class="d-flex mb-5">
                           <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- jQuery -->
   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/popper.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <!-- custom js -->
   <script src="{% static 'js/reg_val.js' %}"></script>
   
</body>

</html>
